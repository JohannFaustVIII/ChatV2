spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        native:
          search-locations: classpath:config
  profiles:
    active: native

server:
  port: ${PORT:8092}

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URL:http://localhost:8091/eureka/}
  instance:
    instanceId: ${random.value}
    preferIpAddress: true